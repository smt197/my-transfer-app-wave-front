<div class="login-container">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Telephone</label>
        <input id="email" formControlName="telephone" />
        <div *ngIf="telephone?.touched && telephone?.invalid">
          <small *ngIf="telephone?.errors?.['required']">Le telephone est requis.</small>
          <small *ngIf="telephone?.errors?.['telephone']">telephone invalide.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="mdp" />
        <div *ngIf="mdp?.touched && mdp?.invalid">
          <small *ngIf="mdp?.errors?.['required']">Le mot de passe est requis.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="isLoading">Se connecter</button>
  
      <div *ngIf="errorMessage">
        <p class="error">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
